<form
  action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dak000005RCjt"
  method="POST"
>
  <input type="hidden" name="oid" value="00Dak000005RCjt" />
  <input type="hidden" name="retURL" value="http://login.salesforce.com" />

  <!-- New Fields -->
  <label for="NumberOfEmployees">Number of Employees</label>
  <input
    id="NumberOfEmployees"
    name="NumberOfEmployees"
    maxlength="5"
    size="5"
    type="number"
    required
  /><br />

  <label for="Small_Business_Type_of_Work__c">Type of Work</label>
  <select
    id="Small_Business_Type_of_Work__c"
    name="Small_Business_Type_of_Work__c"
    required
  >
    <option value="">Select Type of Work</option>
    <option value="Consulting and Advisory">Consulting and Advisory</option>
    <option value="Energy Efficiency">Energy Efficiency</option>
    <option value="Energy Production">Energy Production</option>
    <option value="Engineering and Construction">
      Engineering and Construction
    </option>
    <option value="Environmental Services">Environmental Services</option>
    <option value="Manufacturing and Production">
      Manufacturing and Production
    </option>
    <option value="Renewable Energy">Renewable Energy</option>
    <option value="Research and Development">
      Research and Development
    </option></select
  ><br />

  <!-- Existing Fields -->
  <label for="first_name">First Name</label>
  <input
    id="first_name"
    name="first_name"
    maxlength="40"
    size="20"
    type="text"
    required
  /><br />

  <label for="last_name">Last Name</label>
  <input
    id="last_name"
    name="last_name"
    maxlength="80"
    size="20"
    type="text"
    required
  /><br />

  <label for="email">Email</label>
  <input
    id="email"
    name="email"
    maxlength="80"
    size="20"
    type="email"
    required
  /><br />

  <label for="company">Company</label>
  <input
    id="company"
    name="company"
    maxlength="40"
    size="20"
    type="text"
    required
  /><br />

  <label for="00Nak000002GjOe">Business Location (State)</label>
  <select
    id="00Nak000002GjOe"
    name="00Nak000002GjOe"
    title="Business Location (State)"
    required
  >
    <option value="">--None--</option>
    <option value="Alabama">Alabama</option>
    <!-- Include all other options for states --></select
  ><br />

  <label for="00Nak000002GgBq">Annual Revenue Range</label>
  <select
    id="00Nak000002GgBq"
    name="00Nak000002GgBq"
    title="Annual Revenue Range"
    required
  >
    <option value="">--None--</option>
    <option value="Less than $100,000">Less than $100,000</option>
    <option value="$100,000 - $500,000">$100,000 - $500,000</option>
    <option value="$500,001 - $1,000,000">$500,001 - $1,000,000</option>
    <option value="$1,000,001 - $5,000,000">$1,000,001 - $5,000,000</option>
    <option value="$5,000,001 - $7,500,000">$5,000,001 - $7,500,000</option>
    <option value="Greater than $7,500,000">
      Greater than $7,500,000
    </option></select
  ><br />

  <label for="phone">Phone</label>
  <input
    id="phone"
    name="phone"
    maxlength="40"
    size="20"
    type="tel"
    required
  /><br />

  <!-- Submit Button -->
  <input type="submit" name="submit" value="Submit" />
</form>
